<form
    class="create-from-list"
    [formGroup]="deckFromListForm"
    (ngSubmit)="createDeckFromList()">

    <input type="text" formControlName="deckName" />

    <textarea formControlName="cardsList"></textarea>

    <button type="submit">Create deck</button>
</form>

<form
    class="import"
    [formGroup]="importForm"
    (ngSubmit)="importDeck()">

    <textarea formControlName="importData"></textarea>

    <button type="submit">Import deck</button>
</form>
